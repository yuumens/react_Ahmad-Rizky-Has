<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tugas HTML Prioritas 1</title>
</head>

<body>
  <div class="mains">
    <div class="mains1">
      <h1>Create Product</h1>

      <h2>Detail Product </h2>

      <div class="forms">
        <form>
          <label>Product Name: </label><br>
          <input type="text" id="pname" name="PName" required min="6" max="50"><br><br>

          <label for="PCategory">Product Category: </label><br>
          <select id="PCategory" name="PCategory" style="width: 150px; height: 25px;" required>
            <option value="" selected disabled></option>
            <option value="Mouse">Mouse</option>
            <option value="Keyboard">Keyboard</option>
            <option value="VGA">VGA</option>
            <option value="Processor">Processor</option>
          </select>
          <br><br>

          <label for="PFeatures" required>Product Features: </label><br>
          <input type="radio" name="PFeatures"> Brand New
          <br>
          <input type="radio" name="PFeatures"> Second Hand
          <br>
          <input type="radio" name="PFeatures"> Refurbished
          <br><br>

          <label for="fileInput">Image Of Product</label>
          <input type="file" id="fileInput" name="file" required>

          <br><br>

          <label for="descriptionInput">Description:</label><br>
          <textarea name="" id="" cols="30" rows="10"></textarea>

          <br><br>

          <label for="priceInput">Product Price: </label><br>
          <input type="number" id="priceInput" name="price" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" placeholder="$100" style="width: 50px; height: 20px;" required><br><br>

          <input type="button" value="Submit">
        </form>
      </div>
    </div>
  </div>
</body>

</html>
